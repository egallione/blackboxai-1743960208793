<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-blue-900 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">StockPredict</h1>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-blue-200">Dashboard</a>
                    <a href="predict.html" class="hover:text-blue-200">Predictions</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero bg-blue-800 text-white py-16 px-4">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold mb-4">Stock Market Predictions</h2>
                <p class="text-xl mb-8">Get AI-powered forecasts for your investments</p>
                <div class="max-w-md mx-auto">
                    <div class="flex">
                        <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g. AAPL)" 
                            class="flex-grow px-4 py-2 rounded-l-lg text-gray-800">
                        <button id="searchBtn" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-6 py-2 rounded-r-lg font-semibold">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto py-8 px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Price Display Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Current Price</h3>
                    <div id="priceDisplay" class="text-3xl font-bold text-gray-800">-</div>
                    <div id="priceChange" class="text-sm mt-2">Loading...</div>
                </div>

                <!-- 5-Day Forecast -->
                <div class="bg-white rounded-lg shadow-lg p-6 md:col-span-2">
                    <h3 class="text-xl font-semibold mb-4">5-Day Forecast</h3>
                    <canvas id="forecastChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="chart.js"></script>
</body>
</html>
